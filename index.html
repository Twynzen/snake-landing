<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultoría y Desarrollo Digital</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0A192F;
      color: #F0F4F8;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #112240;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .cta-button {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: #64FFDA;
      color: #0A192F;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .cta-button:hover {
      background: #52e0c4;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
      text-align: center;
    }
    #game-container {
      margin-top: 2rem;
    }
    #gameCanvas {
      border: 1px solid #64FFDA;
      background: #020c1b;
    }
    #score {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Soluciones Digitales a tu Medida</h1>
    <p>Desarrollo de aplicaciones y herramientas para negocios locales</p>
    <a class="cta-button" href="https://calendly.com/darmcastiblanco/30min" target="_blank">Agenda tu Consultoría Gratuita</a>
  </header>
  <main>
    <section id="intro">
      <p>
        Aprovecha la tecnología para impulsar tu negocio. Desarrollamos soluciones web y automatizaciones para cualquier reto.
      </p>
    </section>
    <section id="game-container">
      <h2>Mini Snake</h2>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="score">Puntaje: 0</div>
    </section>
  </main>
  <script>
    (function() {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      const cell = 20;
      const size = canvas.width;
      let snake = [{x: 10, y: 10}];
      let food = {};
      let dx = 1;
      let dy = 0;
      let score = 0;
      let gameInterval;
      function init() {
        placeFood();
        document.addEventListener('keydown', changeDirection);
        gameInterval = setInterval(gameLoop, 100);
      }
      function gameLoop() {
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        if (head.x < 0) head.x = size / cell - 1;
        if (head.x >= size / cell) head.x = 0;
        if (head.y < 0) head.y = size / cell - 1;
        if (head.y >= size / cell) head.y = 0;
        for (const segment of snake) {
          if (segment.x === head.x && segment.y === head.y) {
            clearInterval(gameInterval);
            alert('Game Over! Puntaje: ' + score);
            snake = [{x: 10, y: 10}];
            dx = 1; dy = 0;
            score = 0;
            document.getElementById('score').textContent = 'Puntaje: ' + score;
            placeFood();
            gameInterval = setInterval(gameLoop, 100);
            return;
          }
        }
        snake.unshift(head);
        if (head.x === food.x && head.y === food.y) {
          score += 10;
          document.getElementById('score').textContent = 'Puntaje: ' + score;
          placeFood();
        } else {
          snake.pop();
        }
        draw();
      }
      function draw() {
        ctx.fillStyle = '#020c1b';
        ctx.fillRect(0, 0, size, size);
        ctx.fillStyle = '#64FFDA';
        ctx.fillRect(food.x * cell, food.y * cell, cell, cell);
        ctx.fillStyle = '#8892B0';
        snake.forEach(segment => {
          ctx.fillRect(segment.x * cell, segment.y * cell, cell, cell);
        });
      }
      function placeFood() {
        food.x = Math.floor(Math.random() * (size / cell));
        food.y = Math.floor(Math.random() * (size / cell));
        for (const segment of snake) {
          if (segment.x === food.x && segment.y === food.y) {
            placeFood();
            return;
          }
        }
      }
      function changeDirection(e) {
        const key = e.key;
        if (key === 'ArrowUp' && dy === 0) {
          dx = 0; dy = -1;
        } else if (key === 'ArrowDown' && dy === 0) {
          dx = 0; dy = 1;
        } else if (key === 'ArrowLeft' && dx === 0) {
          dx = -1; dy = 0;
        } else if (key === 'ArrowRight' && dx === 0) {
          dx = 1; dy = 0;
        }
      }
      init();
    })();
  </script>
</body>
</html>
